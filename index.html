<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js tut</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      img {
        transition: all 2s;
      }
    </style>
  </head>
  <body>
    <img
      src="http://clipart-library.com/images/dc48Rbnri.png"
      width="200px"
      height="200px"
      style="object-fit: contain"
      alt=""
    />
    <div class="d-flex justify-content-center">
      <button class="btn rounded-pill btn-info">forward</button>
      <button class="btn rounded-pill btn-success">Left</button>
      <button class="btn rounded-pill px-3 btn-warning">Horn</button>
      <button class="btn rounded-pill btn-primary">Right</button>
      <button class="btn rounded-pill btn-danger">revers</button>
    </div>
    <script>
      let image = document.querySelector("img");
      let forward = document.querySelector(".btn-info");
      let Right = document.querySelector(".btn-primary");
      let revers = document.querySelector(".btn-danger");
      let Left = document.querySelector(".btn-success");
      let Horn = document.querySelector(".btn-warning");
      forward.addEventListener("click", () => {
        image.style.transform = `translateX(${window.innerWidth - 200}px)`;
      });

      Right.addEventListener("click", () => {
        image.style.transform = `translateX(${
          window.innerWidth - 200
        }px) rotatey(180deg)`;
      });

      revers.addEventListener("click", () => {
        image.style.transform = `translateX(${0}px) rotatey(180deg)`;
      });
      Left.addEventListener("click", () => {
        image.style.transform = `rotatey(0)`;
      });
      Horn.addEventListener("click", () => {
        const harn = new Audio("./harn.wav");
        harn.play();
      });
    </script>
  </body>
</html>
